<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Forms</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="container" class="centerAlign">
        <h1>Validering</h1>
        <form id="form" name="myForm" action="http://voyager.lnu.se/tekinet/kurser/dtt/wp_webbteknik/process_form.php" method="post">
            First name: <input id="firstName" type="text" name="Firstname"/>
            Last name: <input id="lastName" type="text" name="Lastname"/>
            Postal code: <input id="postalCode" type="text" name="Postalcode"/>
            Price range: <select name="Pricerange">
                            <option>Low</option>
                            <option>Medium</option>
                            <option>High</option>
                        </select>
            <input id="button" type="submit" value="Submit" />
        </form>
    </div>
    <script src="validator.js"></script>
</body>
</html>
