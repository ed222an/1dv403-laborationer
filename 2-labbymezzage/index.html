<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Labby mezzage</title>
    <link rel="stylesheet" href="MessageBoardStyleSheet.css" />
</head>
<body>
    <div id="container" class="centerAlign">
        <div id="header">Labby mezzage</div>
        <div id="previousMessages"></div>
        <div id="messageCounter"></div>
        <div id="textBoxContainer">
            <textarea id="textBox" placeholder="Type your message here."></textarea>
            <div id="buttonContainer">
                <input id="button" type="submit" value="send" />
            </div>
        </div>
    </div>
    <script src="MessageBoard.js"></script>
    <script src="Message.js"></script>
</body>
</html>
